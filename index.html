<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">REMPLISSEZ LE FORMULAIRE</h1>

  <div class="container border border-black p-5 bg-info">
    <div class="d-flex">
        <h1 class="text-secondary">15000 Fcfa</h1>
        <a href=""><h5 class="text-danger">20000 Fcfa</h5></a>
    </div>
    <div class="row mb-3">
     <div class="col-sm-10">
      <input type="name" class="form-control form-control-sm" id="colFormLabelSm" placeholder="NOM COMPLET">
     </div>
   </div>
   <div class="row mb-3">
     <div class="col-sm-10">
     <input type="tel" class="form-control" id="colFormLabel" placeholder="PHONE">
     </div>
   </div>
   <div class="row">
      <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="ADRESSE">
      </div>
     </div>
     <Button class="justify-content-center mt-5 text-bg-primary border border-0">CONFIRMEZ L'ACHAT</Button>
   </div>
   <h1 class="text-center">LIVRAISON PARTOUT AU SENEGAL</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
